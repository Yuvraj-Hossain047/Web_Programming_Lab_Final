<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook LogIn</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section id="login-part">
        <h1>|My Phonebook|</h1>
        <h3>Please Log In</h3>
        <form id="logInForm">
            <div>
                <label for="userId">User ID</label>
                <input type="text" id="userId" placeholder="User Id(1,2,3)" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password(12345)" requireds>
            </div>
        </form>
        <button onclick="handleLogin()">Log In</button>
        <button onclick="newUser()">New User?</button>
        <h3 id="noUser" class="hidden">Wrong ID or Password</h3>
    </section>
    
    <script src="./script/script.js"></script>
</body>
</html>
